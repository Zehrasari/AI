{% extends "home/base.html" %}
{% block content %}
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    /* Tüm sayfa için aynı geçişli arka plan */
    background: radial-gradient(circle at 20% 40%, #623a75 60%, #ae7944 100%) !important;
}
.bee-hero-bg {
    min-height: 100vh;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    position: relative;
    overflow: hidden;
    border-radius: 0;
    margin: 0;
    width: 100%;
}
.bee-hero-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1100px;
    padding: 40px 32px;
    z-index: 2;
    background: transparent;
    box-shadow: none;
}
.bee-hero-left {
    flex: 1;
    color: #fff;
    z-index: 2;
}
.bee-hero-title {
    font-size: 2.7rem;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 18px;
    letter-spacing: 1px;
    animation: slideLeft 1.2s cubic-bezier(.68,-0.55,.27,1.55);
}
.bee-hero-desc {
    font-size: 1.2rem;
    margin-bottom: 32px;
    color: #d1d5db;
    animation: fadeIn 1.5s;
}
.bee-hero-btn {
    padding: 14px 36px;
    font-size: 1.1rem;
    border: none;
    border-radius: 32px;
    background: linear-gradient(90deg, #6d28d9 0%, #f59e42 100%);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 24px rgba(245,158,66,0.12);
    transition: background 0.3s, transform 0.2s;
    animation: fadeInBtn 1.5s;
}
.bee-hero-btn:hover {
    background: linear-gradient(90deg, #f59e42 0%, #6d28d9 100%);
    transform: scale(1.05);
}
.bee-hero-right {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}
.bee-hero-img {
    width: 340px;
    max-width: 90vw;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    animation: slideRight 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    background: #fff;
    object-fit: cover;
    display: block;
}
@media (max-width: 900px) {
    .bee-hero-content {
        flex-direction: column;
        gap: 32px;
        padding: 32px 8px;
    }
    .bee-hero-left, .bee-hero-right {
        flex: unset;
        width: 100%;
        text-align: center;
    }
    .bee-hero-title {
        font-size: 2rem;
    }
    .bee-hero-img {
        width: 220px;
    }
}
@keyframes slideLeft {
    from { opacity: 0; transform: translateX(-60px);}
    to { opacity: 1; transform: translateX(0);}
}
@keyframes slideRight {
    from { opacity: 0; transform: translateX(60px);}
    to { opacity: 1; transform: translateX(0);}
}
@keyframes fadeIn {
    from { opacity: 0;}
    to { opacity: 1;}
}
@keyframes fadeInBtn {
    from { opacity: 0; transform: scale(0.8);}
    to { opacity: 1; transform: scale(1);}
}
</style>
<div class="bee-hero-bg">
    <div class="bee-hero-content">
        <div class="bee-hero-left">
            <div class="bee-hero-title">Bumble bee asistanına<br>hoşgeldin</div>
            <div class="bee-hero-desc">Yapay zekâ destekli Bumble Bee ile yeni nesil asistan deneyimini keşfet!</div>
            <button class="bee-hero-btn" onclick="window.location.href='/baslat/'">Başlat</button>        </div>
    </div>
</div>
{% endblock %}
