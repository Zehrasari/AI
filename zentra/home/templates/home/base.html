<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
        min-height: 100vh;
        min-width: 100vw;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at 20% 40%, #3a2b7c 60%, #1a1833 100%);
        display: flex;
        flex-direction: column;
        }
        /* HEADER */
        .main-header {
            width: 100%;
            background: transparent;
            padding: 32px 0 0 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            z-index: 10;
        }
        .header-inner {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 18px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.12);
            color: #ffd700;
        }
        .header-search-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .header-search {
            width: 220px;
            max-width: 90vw;
            padding: 9px 18px;
            border-radius: 30px;
            border: none;
            font-size: 1.08rem;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: box-shadow 0.2s;
            margin-left: 24px;
        }
        .header-search:focus {
            box-shadow: 0 4px 16px rgba(37,99,235,0.14);
        }
        /* FOOTER */
        .footer-animated {
        width: 100%;
        background: transparent;
        color: #fff;
        padding: 28px 0 18px 0;
        animation: footerFadeIn 1.2s ease;
        box-shadow: none;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        position: relative;
        margin: 0;
        bottom: 0;
        }
        
        .footer-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
            background: transparent;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }
        .footer-links a {
            color: #f7f6f8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.05rem;
        }
        .footer-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        @keyframes footerFadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 900px) {
            .header-inner, .footer-container {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            .header-search-container {
                justify-content: center;
                width: 100%;
            }
            .header-search {
                margin-left: 0;
                width: 98vw;
                max-width: 98vw;
            }
            .nav-links {
                gap: 16px;
            }
            .footer-links {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-inner">
            <nav class="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/hakkimizda">Hakkımızda</a>
                <a href="/giris">Giriş</a>
            </nav>
            <div class="header-search-container">
                <input class="header-search" type="text" placeholder="Ara...">
            </div>
        </div>
    </header>
    <main style="flex:1 0 auto; display:flex; align-items:center; justify-content:center;">
        <div class="main-inner" style="width:100%;max-width:1100px;margin:0 auto;display:flex;flex-direction:column;align-items:center;justify-content:center;">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </main>
    <footer class="footer-animated">
        <div class="footer-container">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/hakkimizda">Hakkımızda</a>
                <a href="/giris">Giriş</a>
            </div>
        </div>
    </footer>
</body>
</html>
